<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Note Taker Application</title>
</head>
<body>
  <div class="modal-container">
    <div class="modal">
      <button class="modal__btn">&times;</button>
      <h2 class="modal__title">Title bere</h2>
      <p class="modal__body">khageswarv </p>
    </div>
  </div>
  <div class="form-container">
    <img src="https://thumbs.dreamstime.com/b/note-icon-vector-sign-symbol-isolated-white-background-note-logo-concept-note-icon-vector-isolated-white-background-134169208.jpg" alt="" width="150px" height="150px" id="logo-img">
    <h3>Add a  New Note:</h3>
    <form>
      <label for="title">Title
        <input type="text" id="title" placeholder="Enter a note title.">
      </label>
      <label for="note">Note
        <textarea type="text" id="note" cols="30" rows="10" placeholder="Enter note text."></textarea>
      </label>
      <input type="submit">
    </form>
  </div>
  <div class="note-container">
  </div>
</body>
</html>
<script src="build/bynd.js"></script>
